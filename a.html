<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Operations</h2>

        <p>The + operator concentrates (adds) strings. </p>

        <p id ="demo"></p>

        <script>
            let text1 = "john";
            let text2 = "doe";
            let text3 = text1 +""+text2;
            document.getElementById("demo").innerHTML = text3;
            </script>

    </body>
</html>
